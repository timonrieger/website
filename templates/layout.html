<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}" />
    {% block styles %} {% endblock %} {{ bootstrap.load_css() }} {% if
    request.path != '/' %}
    <link rel="canonical" href="{{ url_for('me') }}" />
    {% endif %}
    <link rel="stylesheet" href="../static/assets/css/layout.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
  </head>

  <body class="d-flex h-100 text-center text-bg-dark flex-column">
    <script>
      (function () {
        var fullres = document.createElement("script");
        fullres.async = true;
        fullres.src =
          "https://t.fullres.net/timonrieger.js?" +
          (new Date() - (new Date() % 43200000));
        document.head.appendChild(fullres);
      })();
    </script>

    <nav class="navbar navbar-expand navbar-dark bg-dark py-3 border-bottom">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item hover-grow">
              <a
                class="nav-link active px-4"
                aria-current="page"
                href="{{ url_for('me') }}"
                ><strong>About</strong></a
              >
            </li>
            <li class="nav-item hover-grow">
              <a
                class="nav-link active px-4"
                aria-current="page"
                href="{{ url_for('projects') }}"
                ><strong>Projects</strong></a
              >
            </li>
            <li class="nav-item hover-grow">
              <a
                class="nav-link active px-4"
                aria-current="page"
                href="{{ url_for('blog') }}"
                ><strong>Blog</strong></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="my-4">{% block content %}{% endblock %}</main>

    <footer class="py-2 border-top">
      <ul class="nav mt-4 d-flex justify-content-center align-items-center">
        <li class="">
          <a
            class="text-body-secondary"
            href="{{ url_for('contact', social='linkedin') }}"
            title="Follow me on Linkedin"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="#EEEEEE"
              class="hover-grow bi bi-linkedin"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
              />
            </svg>
          </a>
        </li>
        <li class="ms-5">
          <a
            class="text-body-secondary"
            href="{{ url_for('contact', social='github') }}"
            title="View my GitHub profile"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="#EEEEEE"
              class="hover-grow bi bi-github"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
              />
            </svg>
          </a>
        </li>
        <li class="ms-5">
          <a
            class="text-body-secondary"
            href="{{ url_for('contact', social='twitter') }}"
            title="Follow me on Twitter"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="#EEEEEE"
              class="bi bi-twitter-x"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"
              />
            </svg>
          </a>
        </li>
        <li class="ms-5">
          <a
            class="text-body-secondary"
            href="{{ url_for('contact', social='email') }}"
            title="Send me an email"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="#EEEEEE"
              class="hover-grow bi bi-envelope"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
              />
            </svg>
          </a>
        </li>
        <li class="ms-5">
          <a
            class="text-body-secondary"
            href="{{ url_for('status') }}"
            title="Check the status of my websites"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="#EEEEEE"
              class="bi bi-check-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
              <path
                d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"
              />
            </svg>
          </a>
        </li>
      </ul>
      <div class="d-flex justify-content-center flex-row gap-2 mb-1 pt-3 mb-md-0">
        &copy; Timon Rieger - <a class="links" href="https://auth.timonrieger.de/app">Manage account</a>
      </div>
    </footer>
    <br />

    <script
      async
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
